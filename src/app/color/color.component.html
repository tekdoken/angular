<div class="row">
  <div class="col-1"> <label>Red</label> <br> <label>Green</label> <br> <label>Blue</label></div>
  <div class="col-11">
    <div>
      <input type="range" min="1" max="255"  [(ngModel)]="r"><h3></h3>
    </div>
    <div>
      <input type="range" min="1" max="255"  [(ngModel)]="g">
    </div>
    <div>
      <input type="range" min="1" max="255"  [(ngModel)]="b">
    </div>
  </div>
</div>

<div [style.background]="'rgb('+r+','+g+','+b+')'" style="height:700px"></div>
